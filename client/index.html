<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Spectral+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <title>Talos Tarot</title>
</head>
<body>
    <header>
        <h1>TALOS TAROT</h1>
        <nav><button id="show-all">Show All Cards</button></nav>
    </header>
    <main>
        <section id="card-mat">
            <div class="tarot">
                <div class="loader"></div>
                <img src="" alt="" id="past-img">
            </div>
            <div class="tarot">
                <div class="loader"></div>
                <img src="" alt="" id="present-img">
            </div>
            <div class="tarot">
                <div class="loader"></div>
                <img src="" alt="" id="future-img">
            </div>
        </section>  
        <aside>
            <img src="./fortune-tellers/fortune_teller00.png" alt="" id="fortune_teller">
            <div class="out">
                <output id="output">Your Fortune Will Appear Here!</output>
                <div class="loader"></div>
            </div>
        </aside>
    </main>
    <br>
    <section id="forms">
        <form action="">
            <button id="get-fortune">Get Your Fortune</button>
        </form>
        <h2>OR</h2>
        <form action="" id="question-form">
            <button type="submit" id="ask-question">Ask A Question!</button> 
            <input type="text" name="user-question" id="user-question" placeholder="What's Your Question?">
        </form>
    </section>
    <br>
    <section id="art-area">

    </section>
    <footer>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
